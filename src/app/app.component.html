<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..." [(ngModel)]="todo" (keyup.enter)="add(todo)">
  <span onclick="newElement()" class="addBtn" (click)="add(todo)">Add</span>
</div>

<ul id="myUL">
<li (click)="check(todo.id, i)" [class.checked]="todo.isDone" *ngFor="let todo of todos, index as i">{{todo.name}} <span class="close" (click)="remove(todo.id,i)">x</span></li>
</ul>
